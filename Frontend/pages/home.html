<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="relative bg-white h-screen flex flex-col justify-between overflow-hidden">

  <button id="logout_btn"
    class="absolute top-4 right-4 bg-purple-200 p-2 rounded-sm cursor-pointer z-50">Logout</button>

  <!-- header fixed by flex layout -->
  <header class="text-center text-2xl font-semibold p-4 border-b w-full flex-shrink-0">
    Chat App
  </header>

  <!-- main fills remaining space; inner scroll areas manage overflow -->
  <main class="flex-1 w-full flex flex-col items-center p-4 max-w-5xl w-full mx-auto overflow-hidden">

    <div class="flex flex-wrap gap-3 mb-4">
      <button id="seeArchivedBtn" class="px-4 py-1 bg-pink-200 rounded text-sm text-black hover:bg-pink-300">
        See Archived Messages
      </button>

      <button id="seeOlderBtn" class="px-4 py-1 bg-gray-200 rounded text-sm text-black hover:bg-gray-300">
        See Older Messages
      </button>

      <button id="fetchGroupsBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
        Show My Groups
      </button>

      <button id="seeUsersBtn" class="px-4 py-1 bg-blue-200 rounded text-sm text-black hover:bg-blue-300">
        See All Users
      </button>

      <button id="openModalBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        + Create Group
      </button>
    </div>

    <!-- show ~3 groups; scroll inside this box if more -->
    <div id="groupsList" class="mt-4 w-full max-h-40 overflow-y-auto space-y-2"></div>

    <!-- Divider with "Global Chat" -->
    <div class="flex items-center w-full my-4">
      <hr class="flex-grow border-t border-gray-300">
      <span class="px-3 text-gray-600 text-sm font-semibold">Global Chat</span>
      <hr class="flex-grow border-t border-gray-300">
    </div>

    <!-- only this area scrolls for messages -->
    <div id="chatArea" class="flex flex-col gap-2 p-4 w-full flex-1 min-h-0 overflow-y-auto"></div>

    <!-- Pagination controls for archived messages -->
    <div id="archivedPagination" class="hidden flex justify-center items-center gap-4 mt-2">
      <button id="prevArchivedBtn" class="px-3 py-1 bg-gray-200 rounded text-sm hover:bg-gray-300">Previous</button>
      <span id="archivedPageInfo" class="text-sm text-gray-600"></span>
      <button id="nextArchivedBtn" class="px-3 py-1 bg-gray-200 rounded text-sm hover:bg-gray-300">Next</button>
    </div>

  </main>

  <!-- footer fixed by flex layout -->
  <footer class="bg-slate-800 p-2 w-full flex justify-center flex-shrink-0">
    <div class="flex w-full max-w-xl">
      <input id="chatInput" type="text" placeholder="Type a message..."
        class="flex-1 p-2 rounded-l border border-green-300 text-white focus:outline-none" />
      <input type="file" id="fileInput" multiple class="hidden" />
      <button type="button" id="attachBtn" class="text-gray-600 p-2 text-xl hover:text-blue-500">
        <i class="fas fa-paperclip"></i>
      </button>
      <button id="sendBtn" class="bg-white px-4 py-2 rounded-r text-slate-800 font-medium">
        Send
      </button>
    </div>
  </footer>

  <!-- Create Group Modal -->
  <div id="modalBackdrop" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white w/full max-w-lg rounded-lg shadow-lg p-6 relative">
      <button id="closeModalBtn" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800">
        ✕
      </button>

      <h2 class="text-xl font-semibold mb-4">Create New Group</h2>

      <form id="createGroupForm" class="space-y-4">
        <div>
          <label for="groupName" class="block text-sm font-medium text-gray-700">Group Name</label>
          <input type="text" id="groupName"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-300"
            required>
        </div>

        <div>
          <label for="groupDescription" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="groupDescription" rows="2"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-300"></textarea>
        </div>

        <div>
          <label for="groupUsers" class="block text-sm font-medium text-gray-700">Add Users</label>
          <select id="groupUsers" multiple
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-300">
          </select>
          <p class="text-xs text-gray-500 mt-1">Hold Ctrl (Windows) or Cmd (Mac) to select multiple users</p>
        </div>

        <button type="submit" class="w-full py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
          Create Group
        </button>
      </form>
    </div>
  </div>

  <!-- Add Member Modal -->
  <div id="addMemberModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded shadow-lg w-96 relative">
      <button id="closeAddMemberModal" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800">✕</button>
      <h2 class="text-lg font-bold mb-4">Add Members</h2>
      <div id="modalUserList" class="mb-4 max-h-60 overflow-y-auto"></div>
      <div class="flex justify-end gap-2">
        <button id="modalCloseBtn" class="px-4 py-2 bg-gray-300 rounded">Cancel</button>
        <button id="modalAddBtn" class="px-4 py-2 bg-blue-500 text-white rounded">Add</button>
      </div>
    </div>
  </div>

  <!-- Remove Member Modal -->
  <div id="removeMemberModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded shadow-lg w-96 relative">
      <button id="closeRemoveMemberModal" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800">✕</button>
      <h2 class="text-lg font-bold mb-4">Remove Members</h2>
      <div id="modalRemoveUserList" class="mb-4 max-h-60 overflow-y-auto"></div>
      <div class="flex justify-end gap-2">
        <button id="modalRemoveCloseBtn" class="px-4 py-2 bg-gray-300 rounded">Cancel</button>
        <button id="modalRemoveBtn" class="px-4 py-2 bg-red-500 text-white rounded">Remove</button>
      </div>
    </div>
  </div>

  <!-- Add Admin Modal -->
  <div id="addAdminModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded shadow-lg w-96 relative">
      <button id="closeAddAdminModal" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800">✕</button>
      <h2 class="text-lg font-bold mb-4">Add Admin</h2>
      <div id="modalAdminList" class="mb-4 max-h-60 overflow-y-auto"></div>
      <div class="flex justify-end gap-2">
        <button id="modalAddAdminCloseBtn" class="px-4 py-2 bg-gray-300 rounded">Cancel</button>
        <button id="modalAddAdminBtn" class="px-4 py-2 bg-blue-500 text-white rounded">Add</button>
      </div>
    </div>
  </div>

  <!-- Remove Admin Modal -->
  <div id="removeAdminModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded shadow-lg w-96 relative">
      <button id="closeRemoveAdminModal" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800">✕</button>
      <h2 class="text-lg font-bold mb-4">Remove Admin</h2>
      <div id="modalRemoveAdminList" class="mb-4 max-h-60 overflow-y-auto"></div>
      <div class="flex justify-end gap-2">
        <button id="modalRemoveAdminCloseBtn" class="px-4 py-2 bg-gray-300 rounded">Cancel</button>
        <button id="modalRemoveAdminBtn" class="px-4 py-2 bg-blue-500 text-white rounded">Remove</button>
      </div>
    </div>
  </div>

  <!-- Show Members Modal -->
  <div id="showMembersModal" class="fixed inset-0 hidden bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-96 relative">
      <h2 class="text-lg font-bold mb-4">Group Members</h2>
      <ul id="membersList" class="space-y-2"></ul>
      <button id="closeShowMembersModal" class="mt-4 bg-gray-500 text-white px-4 py-2 rounded">
        Close
      </button>
    </div>
  </div>

  <!-- User List Modal -->
  <div id="userListModal"
    class="hidden fixed top-20 right-10 bg-white border border-gray-300 p-4 rounded shadow-lg w-60 z-40">
    <h3 class="font-semibold text-lg mb-2">Registered Users</h3>
    <ul id="userList" class="text-sm text-gray-800 space-y-1 max-h-64 overflow-y-auto"></ul>
  </div>

  <!-- Chat Modal -->
  <!-- <div id="chatModal" class="hidden fixed inset-0 bg-black bg-opacity-30 flex justify-center items-center z-50">
    <div class="bg-white rounded-lg w-full max-w-lg shadow-lg flex flex-col h-[80vh]">
      <div class="p-4 border-b flex justify-between items-center flex-shrink-0">
        <h2 id="chatGroupName" class="font-bold">Group Chat</h2>
        <button id="closeChatBtn" class="text-gray-500 hover:text-gray-700">✕</button>
      </div>
      <div id="chatMessages" class="p-4 flex-1 overflow-y-auto space-y-2"></div> -->

  <!-- Archived Controls -->
  <!-- <div class="p-2 border-t flex justify-between items-center bg-gray-50">
      <button id="seeArchivedGroupBtn" class="text-sm text-blue-600 hover:underline">
         See Archived Messages
      </button>
      <div id="archivedGroupPagination" class="hidden flex items-center gap-2">
        <button id="prevArchivedGroupBtn" class="px-2 py-1 border rounded text-sm">Prev</button>
        <span id="archivedGroupPageInfo" class="text-xs text-gray-600"></span>
        <button id="nextArchivedGroupBtn" class="px-2 py-1 border rounded text-sm">Next</button>
      </div>
    </div> -->

  <!-- Chat Modal -->
  <div id="chatModal" class="hidden fixed inset-0 bg-black bg-opacity-30 flex justify-center items-center z-50">
    <div class="bg-white rounded-lg w-full max-w-lg shadow-lg flex flex-col h-[80vh]">

      <!-- Header -->
      <div class="p-4 border-b flex justify-between items-center flex-shrink-0">
        <h2 id="chatGroupName" class="font-bold">Group Chat</h2>

        <!-- Archived Controls in Header -->
        <div class="flex items-center gap-3">
          <button id="seeArchivedGroupBtn" class="text-sm text-blue-600 hover:underline">
            See Archived
          </button>
          </button>
          <button id="backToLiveBtn" class="hidden text-sm text-green-600 hover:underline">
            Back to Live Chat
          </button>
          <div id="archivedGroupPagination" class="hidden flex items-center gap-2">
            <button id="prevArchivedGroupBtn" class="px-2 py-1 border rounded text-xs">Prev</button>
            <span id="archivedGroupPageInfo" class="text-xs text-gray-600"></span>
            <button id="nextArchivedGroupBtn" class="px-2 py-1 border rounded text-xs">Next</button>
          </div>
          <button id="closeChatBtn" class="text-gray-500 hover:text-gray-700">✕</button>
        </div>
      </div>

      <!-- Messages -->
      <div id="chatMessages" class="p-4 flex-1 overflow-y-auto space-y-2"></div>

      <form id="chatForm" class="p-4 border-t flex flex-shrink-0">
    <input id="chatInput_group" type="text" placeholder="Type a message..."
      class="flex-1 border rounded px-3 py-2 mr-2" />
    <input type="file" id="fileInput_group" multiple class="hidden" />
    <button type="button" id="attachBtn_group" class="text-gray-600 hover:text-blue-500 mr-2">
      <i class="fas fa-paperclip"></i>
    </button>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Send</button>
  </form>
    </div>
  </div>


  
  </div>
  </div>

  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="../js/home.js"></script>

</body>

</html>
